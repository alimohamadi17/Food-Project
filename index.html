<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="food.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Courgette&family=Merienda:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Food & Ingredients </title>
</head>

<body>

    <div>
        <img src="navbar.jpg" alt="food" class="classnav">

        <h2 class='title-t1'>Food & Ingredients</h2>



    </div>

    <div class="container">
        <div class="wrapper">
            <div class="search">
                <div class="search-box">
                    <input type="text" class='search-content' id="search-input"
                        placeholder="please inter an ingredient">
                    <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>

                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Result: </h2>
                <div id="meal">

                </div>

            </div>

            <div class="meal-details">
                <button class="close" id="close">
                    <i class="fas fa-times"></i>
                </button>
                <div class="details-content">


                </div>
            </div>

        </div>
    </div>





    <script src="food.js"></script>
</body>

</html>
